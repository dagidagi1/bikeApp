                <div class="container">
                    <div class="card">
                        <div class="card-header">
                            <p class="fs-2">Edit item</p>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3"><label class="form-label" for="first_name"><strong>Category</strong></label><select class="form-select" required="" id="category">
                                                <optgroup label="Category">
                                                    <option value="0" selected="">Bicycle</option>
                                                    <option value="1">Scooter</option>
                                                </optgroup>
                                            </select></div>
                                    </div>
                                    <div class="col">
                                        <div class="mb-3"><label class="form-label" for="last_name"><strong>Type</strong></label><select class="form-select" required="" id="vehicle_type">
                                                <optgroup label="Type">
                                                    <option value="0" selected="">Electric</option>
                                                    <option value="1">Non electric</option>
                                                </optgroup>
                                            </select></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3"><label class="form-label" for="vehicle_name"><strong>Name</strong></label><input class="form-control" type="text" id="vehicle_name" placeholder="Bike name" name="Name" required=""></div>
                                    </div>
                                    <div class="col">
                                        <div class="mb-3"><label class="form-label" for="price"><strong>Price</strong></label>
                                            <div class="input-group"><input class="form-control" type="text" pattern="[1-9][0-9]*[.]?[0-9]*" required="" id="price"><span class="input-group-text">$</span></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3"><label class="form-label" for="manufacturer"><strong>Manufacturer</strong></label><input class="form-control" type="text" id="manufacturer" placeholder="Manufacturer" name="Manufacturer" required=""></div>
                                    </div>
                                    <div class="col">
                                        <div class="mb-3"><label class="form-label" for="max_speed"><strong>Max speed</strong></label>
                                            <div class="input-group"><input class="form-control" type="text" pattern="[1-9][0-9]*[.]?[0-9]*" required="" id="max_speed"><span class="input-group-text">Km/h</span></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3"><label class="form-label" for="weight"><strong>Weight</strong></label>
                                            <div class="input-group"><input class="form-control" type="text" pattern="[1-9][0-9]*[.]?[0-9]*" id="weight" required=""><span class="input-group-text">Kg</span></div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="mb-3"><label class="form-label" for="wheel_size"><strong>Wheel size</strong></label>
                                            <div class="input-group"><input class="form-control" type="text" pattern="[1-9][0-9]*[.]?[0-9]*" id="wheel_size" required=""><span class="input-group-text">Inch</span></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3"><label class="form-label" for="quantity"><strong>Available quantity</strong></label><input class="form-control" type="text" pattern="[1-9][0-9]*" id="quantity" required=""></div>
                                    </div>
                                    <div class="col"></div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3"><label class="form-label" for="description"><strong>Description</strong></label><input class="form-control" type="text" id="description" required=""></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3"><label class="form-label" for="photo"><strong>Upload photo</strong></label><input class="form-control" type="file" required="" id="photo" accept="image/*"></div>
                                    </div>
                                </div>
                            </form>
                        </div>
