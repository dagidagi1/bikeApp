          <div class="container-fluid">
            <h3 class="text-dark mb-4">Profile</h3>
            <div class="col">
              <div class="card shadow mb-3">
                <div class="card-header py-3">
                  <p class="text-primary m-0 fw-bold">User Settings</p>
                </div>
                <div class="card-body">
                  <form>
                    <div class="row">
                      <div class="col">
                        <div class="mb-3">
                          <label class="form-label" for="username"
                            ><strong>Name</strong></label
                          ><input
                            class="form-control"
                            type="text"
                            id="username"
                            placeholder="Jhon Jhons"
                            name="username"
                          />
                        </div>
                      </div>
                      <div class="col"></div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <div class="mb-3">
                          <label class="form-label" for="first_name"
                            ><strong>Phone number</strong></label
                          ><input
                            class="form-control"
                            type="text"
                            id="phone_number"
                            placeholder="+972 54 1234567"
                          />
                        </div>
                      </div>
                      <div class="col">
                        <div class="mb-3">
                          <label class="form-label" for="email"
                            ><strong>Email Address</strong></label
                          ><input
                            class="form-control"
                            type="email"
                            id="email"
                            name="email"
                            value="user@example.com"
                            readonly=""
                          />
                        </div>
                      </div>
                    </div>
                    <div class="mb-3">
                      <button class="btn btn-primary btn-sm" id="edit_btn">
                        Edit
                      </button>
                      <button class="btn btn-primary btn-sm" id="save_btn">
                        Save
                      </button>
                    </div>
                  </form>
                </div>
              </div>
              <div class="card shadow mb-3">
                <div class="card-header py-3">
                  <p class="text-primary m-0 fw-bold">Password Settings</p>
                </div>
                <div class="card-body">
                  <form>
                    <div class="row">
                      <div class="col">
                        <div class="mb-3">
                          <label class="form-label" for="username"
                            ><strong>New Password</strong><br /></label
                          ><input
                            class="form-control"
                            type="password"
                            id="passwored"
                            placeholder="Password"
                            name="username"
                          />
                        </div>
                      </div>
                      <div class="col">
                        <div class="mb-3">
                          <label class="form-label" for="email"
                            ><strong>Confirm Password</strong></label
                          ><input
                            class="form-control"
                            type="password"
                            id="passwored_c"
                            name="email"
                            placeholder="Confirm Password"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="mb-3">
                      <button
                        class="btn btn-primary btn-sm"
                        type="submit"
                        id="save_password"
                      >
                        Save Settings
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
